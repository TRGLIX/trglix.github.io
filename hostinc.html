    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #000;
        color: white;
        overflow-x: hidden;
      }

      .gradient-bg {
        background: radial-gradient(
          600px circle at 50% 100%,
          rgba(255, 60, 0, 0.3),
          transparent 70%
        ),
        radial-gradient(
          400px circle at 80% 20%,
          rgba(0, 140, 255, 0.2),
          transparent 80%
        ),
        radial-gradient(
          500px circle at 20% 40%,
          rgba(255, 153, 0, 0.1),
          transparent 80%
        );
        filter: blur(100px);
      }

      .floating {
        animation: float 8s ease-in-out infinite alternate;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-30px); }
      }

      .justificado {
        text-align: justify !important;
        text-justify: inter-word !important;
        max-width: 800px;
        margin: 20px auto;
        line-height: 1.8;
      }

      .btn-gradient {
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 12px;
        background: linear-gradient(90deg, #0c174b, #0c174b, #0c174b);
        color: #fff;
        font-weight: 600;
        transition: all 0.3s ease;
        text-shadow: 1px 1px 1px #000;
      }
      .btn-gradient:hover {
        filter: brightness(1.2);
        transform: translateY(-2px);
      }
    </style>
  </head>

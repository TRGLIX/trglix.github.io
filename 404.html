<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>404 — Página no encontrada | Canal Media</title>
  <meta name="description" content="Página de error 404 de Canal Media con estilo teletexto auténtico">
  <style>
    @font-face {
      font-family: 'EuropeanTeletext';
      src: url('EuropeanTeletext.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --bg: #000;
      --blue: #00b4ff;
      --orange: #ff7b00;
      --green: #00ff00;
      --yellow: #ffff00;
      --red: #ff0000;
      --white: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'EuropeanTeletext', monospace;
      background: var(--bg);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-transform: uppercase;
    }

    .screen {
      position: relative;
      background: #000;
      border: 4px solid var(--green);
      width: 90%;
      max-width: 850px;
      padding: 40px 30px;
      line-height: 1.4;
      box-shadow: 0 0 40px rgba(0,255,0,0.15);
    }

    .header {
      display: flex;
      justify-content: space-between;
      color: var(--yellow);
      border-bottom: 2px solid var(--yellow);
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    h1 {
      color: var(--red);
      font-size: 5rem;
      text-shadow: 0 0 8px var(--red);
      margin-bottom: 10px;
    }

    .sub {
      color: var(--green);
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      color: var(--white);
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .actions a {
      color: var(--blue);
      text-decoration: none;
      font-weight: bold;
      margin-right: 25px;
    }

    .actions a:hover {
      color: var(--orange);
    }

    .footer {
      border-top: 2px solid var(--yellow);
      color: var(--green);
      margin-top: 30px;
      padding-top: 10px;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
    }

    .blink {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .scanlines::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04) 0px,
        rgba(255,255,255,0.04) 1px,
        rgba(0,0,0,0.04) 2px,
        rgba(0,0,0,0.04) 3px
      );
      pointer-events: none;
      z-index: 10;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="screen">
    <div class="header">
      <span>Nexo TV</span>
      <span>PÁG 404</span>
    </div>
    <h1>404</h1>
    <div class="sub">SEÑAL NO ENCONTRADA</div>
    <p>La página solicitada no está disponible o fue movida. Use el control remoto o vuelva al menú principal.</p>
    <div class="actions">
      <a href="/">▶ Inicio</a>
      <a href="/contact">☎ Contacto</a>
    </div>
    <div class="footer">
      <span>Nexo TV © 2025</span>
      <span class="blink">▮</span>
    </div>
  </div>
</body>
</html>

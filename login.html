<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="form">
    <div class="flex-column">
      <label>Email</label>
    </div>
    <div class="inputForm">
      <input type="text" class="input" placeholder="Introduce tu correo" />
    </div>

    <div class="flex-column">
      <label>Contraseña</label>
    </div>
    <div class="inputForm">
      <input type="password" class="input" placeholder="Introduce tu contraseña" />
    </div>

    <div class="flex-row">
      <div>
        <label class="container">
          <input type="checkbox" checked>
          <div class="checkmark"></div>
        </label>
        <label>Recordarme</label>
      </div>
      <span class="span">¿Olvidaste tu contraseña?</span>
    </div>

    <button class="button-submit">Iniciar sesión</button>
    <p class="p">¿No tienes cuenta? <span class="span">Regístrate</span></p>
  </form>
</body>
</html>

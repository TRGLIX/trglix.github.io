<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — TRGLIX</title>

  <!-- Fuente Stack Sans Notch -->
  <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@400;700&display=swap" rel="stylesheet">

  <!-- CryptoJS para cifrado -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    :root {
      --bg: #0a0c10;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.15);
      --accent1: #4e7bff;
      --accent2: #7648ff;
      --text-muted: #c5c5c5;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Stack Sans Notch', sans-serif;
      background: var(--bg);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 400px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 35px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-wrap {
      text-align:center;
      margin-bottom: 20px;
    }

    .logo {
      width: 90px;
      animation: float 3.5s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      text-align:center;
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align:center;
      color: var(--text-muted);
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    label {
      display:block;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    input {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color:white;
      margin-bottom:18px;
      font-size:1rem;
    }

    input:focus {
      outline:none;
      border-color: var(--accent1);
    }

    .btn {
      width:100%;
      padding:12px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      border:none;
      border-radius:10px;
      color:white;
      font-size:1.1rem;
      font-weight:600;
      cursor:pointer;
      transition: 0.15s;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    .msg {
      margin-top: 15px;
      height: 20px;
      text-align:center;
      font-size:0.95rem;
      color: #ff8d8d;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-wrap">
      <img src="/mnt/data/escudo.gif" class="logo" alt="Logo de seguridad">
    </div>

    <h1>Iniciar sesión</h1>
    <p class="subtitle">Accede a tu panel privado</p>

    <form id="loginForm">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required placeholder="usuario@demo.com">

      <label for="password">Contraseña</label>
      <input type="password" id="password" required placeholder="••••••••">

      <button type="submit" class="btn">Entrar</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

<script>
  const SECRET_KEY = "ClaveUltraSegura_TGLX";

  const usersPlain = [
    { email: "admin@demo.com", password: "123456", name: "Administrador" },
    { email: "juan@demo.com", password: "abc123", name: "Juan Pérez" },
    { email: "maria@demo.com", password: "pwd2024", name: "María López" }
 
  ];

  const encryptedUsers = CryptoJS.AES.encrypt(JSON.stringify(usersPlain), SECRET_KEY).toString();

  const msg = document.getElementById("msg");

  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    msg.textContent = "";

    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("password").value;

    try {
      const bytes = CryptoJS.AES.decrypt(encryptedUsers, SECRET_KEY);
      const users = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));

      const user = users.find(u => u.email === email && u.password === pass);

      if (!user) {
        msg.textContent = "Credenciales incorrectas.";
        return;
      }

      localStorage.setItem("trglix_user", JSON.stringify(user));

      msg.style.color = "#9bffb0";
      msg.textContent = "Acceso correcto...";

      setTimeout(() => {
        location.href = "dashboard.html";
      }, 800);

    } catch (err) {
      msg.textContent = "Error interno.";
    }
  });
</script>

</body>
</html>
